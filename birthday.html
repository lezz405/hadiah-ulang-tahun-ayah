<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ulang tahun ayahüéâ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #6ec8e1, #9ca6a8);
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3.5em;
            color: #fff;
            margin-top: 40px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .ucapan {
            background: rgba(255, 255, 255, 0.85);
            margin: 30px auto;
            padding: 25px;
            width: 80%;
            border-radius: 20px;
            font-size: 1.4em;
            color: #444;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .galeri {
            margin: 50px auto;
            width: 90%;
        }

        .galeri h2 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .foto {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .foto img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            border: 6px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.4s;
        }

        .foto img:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .footer {
            margin: 40px 0;
            color: #fff;
            font-size: 1.2em;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1>üéÇ SELAMAT ULANG TAHUN üéÇAYAH </h1>

    <div class="ucapan">
        semoga ayah panjang umur <br>
        Sehat selalu <br>
        Banyak rezekinya <br>
        selalu ngasih duit jajanüòã <br><br>
        selalu temenin joging sabtu minggu ya yahüòÅ
    </div>

    <div class="galeri">
        <h2>üì∏ photo's with ayah üì∏</h2>
        <p>*kebanyakan ayah sama bunda*</p>
        <div class="foto">
            <img src="foto1.jpeg" alt="Kenangan 1">
            <img src="foto2.jpeg" alt="Kenangan 2">
            <img src="foto3.jpeg" alt="Kenangan 3">
            <img src="foto4.jpeg" alt="Kenangan 4">
    </div>

    <div class="footer">
        dari ales
    </div>

    <script>
        // Confetti effect
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = 
                `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = 
                (Math.random() * 3 + 2) + 's';
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
        }
    </script>

</body>
</html>
